<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
  </head>
  <body>
    <div class="container-one">
      <button class="again">Again!</button>
      <p class="numbers-range">Between 1 and 20</p>
    </div>

    <div class="container-two">
      <h1 class="game-heading">Guess my number!</h1>
    </div>

    <div class="container-3">
      <hr class="break" />
      <span class="number">?</span>
    </div>

    <div class="container-4">
      <div class="check-box">
        <input class="number1" type="number" />
        <button class="check">Check!</button>
      </div>

      <div class="display-board">
        <p class="display">Start Guessing.....</p>
        <div class="scores">
          <p class="score-label">Score:</p>
          <p class="actual-score">20</p>
        </div>
        <div class="highscores">
          <p class="highscore-label">High-Score:</p>
          <p class="actual-high-score">0</p>
        </div>
      </div>
    </div>
    <script src="scripts.js" rel="stylesheet"></script>
  </body>
</html>
